<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
      <div id="root-left">
          <div class="branch-inverse l1">
            <div class="entry-inverse">
              <div class="branch-inverse l2">
                <div class="entry-inverse">
                  <div class="branch-inverse l3">
                    <div class="entry-inverse sole"></div>
                  </div>
                </div>
                <div class="entry-inverse"></div>
              </div>
            </div>
            <div class="entry-inverse">
              <div class="branch-inverse l2">
                <div class="entry-inverse sole"></div>
              </div>
            </div>
          </div>
      </div>
      <div id="main-root"><span class="label">Root</span></div>
      <div id="root-right">
        <!-- <span class="label">Root</span> -->
          <div class="branch l1">
            <div class="entry">
              <div class="branch l2">
                <div class="entry"></div>
                <div class="entry"></div>
              </div>
            </div>
            <div class="entry">
              <div class="branch l2">
                <div class="entry"></div>
                <div class="entry">
                  <div class="branch l3">
                    <div class="entry sole"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

</html>
